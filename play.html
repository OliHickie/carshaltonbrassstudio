    <div class="form-container" id="form-display">
        <form onsubmit="return sendMail(this); closeForm();">
            <p class="signup-header">Sign up for the next play along...</p>
            <label class="sr-only" for="signUpParentName">Parent/Guardian Name</label>
            <input type="text" name="parentName" class="form-control" id="signUpParentName"
                aria-describedby="parentName" placeholder="Name of Parent/Guardian" required>
            <label class="sr-only" for="signUpStudentName">Student Name</label>
            <input type="text" name="studentName" class="form-control" id="signUpStudentName"
                aria-describedby="studentName" placeholder="Name of Student" required>
            <label class="sr-only" for="signUpEmail">Email</label>
            <input type="email" name="parentEmail" class="form-control" id="signUpEmail" aria-describedby="emailAddress"
                placeholder="Parent Email Address" required>
            <label class="sr-only" for="signUpInstrument">Instrument</label>
            <input type="text" name="instrument" class="form-control" id="signUpInstrument"
                aria-describedby="Instrument" placeholder="Instrument" required>
            <label class="sr-only" for="signUpGrade">Grade</label>
            <input type="text" name="grade" class="form-control" id="signUpGrade" aria-describedby="grade"
                placeholder="Grade" required>
            <button type="submit" class="btn submit-btn">Submit</button>
        </form>
        <button class="btn cancel-btn" onclick="closeForm()">Cancel</button>
    </div>

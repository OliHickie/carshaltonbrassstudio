<!DOCTYPE html>

<body class="d-flex flex-column h-100">

        <div class="navbar navbar-expand-lg navbar-dark bg-color-black">

                <a href="#"><img class="logo" src="assets/images/logo.png" alt="Carshalton Brass Studio Logo"></a>
            </div>
